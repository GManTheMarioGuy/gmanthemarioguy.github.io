<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Access</title>
</head>
<body>
    <h1>Forbidden Access</h1>
    <p>You do not have permission to access this page.</p>

    <script>
        // Set the HTTP status code to 403 Forbidden
        window.onload = function() {
            // Create a fake response object with status 403
            var response = {
                status: 403,
                statusText: 'Forbidden'
            };

            // Manually dispatch a 403 error event
            var event = new Event('error', { bubbles: true, cancelable: true });
            event.target = document;
            document.dispatchEvent(event);
        };
    </script>
</body>
</html>
